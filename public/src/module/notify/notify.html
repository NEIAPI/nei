<div class="m-notify m-notify-{position} {class}">
  {#list messages as message}
  <div style="text-align:center;" class="u-message u-message-{message.state} bounceOutDown"
       on-click={this._onclick(message.state)}>
    {#if message.state == "success"}
    <i class=" u-icon u-icon-tips-done-normal"></i>
    {#elseif message.state == "error"}
    <i class=" u-icon u-icon-tips-error-normal"></i>
    {#elseif message.state == "tip"}
    <i class=" u-icon u-icon-notice2-normal"></i>
    {#else}
    <i class=" u-icon u-icon-notice2-normal"></i>
    {/if}
    <span r-html={message.text}></span>
  </div>
  {/list}
</div>
